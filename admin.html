<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - EcoTechTracker</title>
    <style>
        :root {
            --bg: #0f1724;
            --card: #0b1220;
            --muted: rgba(255,255,255,0.75);
            --accent: #22c55e;
            --glass: rgba(255,255,255,0.03);
        }
        * {
            box-sizing: border-box;
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, 'Helvetica Neue', Arial;
        }
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f1724 0%, #1e293b 50%, #0f1724 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .app {
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.8s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .card {
            background: var(--card);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 30px rgba(2,6,23,0.7);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 40px rgba(2,6,23,0.9);
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px 0;
            text-align: center;
            color: var(--accent);
        }
        label {
            display: block;
            color: var(--muted);
            font-size: 13px;
            margin-bottom: 6px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.04);
            background: transparent;
            color: #ffffff;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.04);
            background: transparent;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(34,197,94,0.5);
            transition: all 0.3s ease;
        }
        button:hover {
            background: var(--accent);
            color: #031018;
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(34,197,94,0.6);
        }
        .error {
            color: #ef4444;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="app card">
        <h1>Admin Login</h1>
        <form id="admin-login-form">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <div id="error-message" class="error" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'admin198' && password === '19115') {
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                errorMessage.textContent = 'Invalid username or password.';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
